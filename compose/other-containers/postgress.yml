services:
  postgres:
    container_name: postgres
    image: postgres:12.19
    restart: unless-stopped
    profiles: ["database", "all"]
    networks:
      - t3_proxy
    environment:
      - PGID=$PGID
      - PUID=$PUID
      - TZ=$TZ
      - POSTGRES_PASSWORD=$POSTGRES_ROOT_PASSWORD
    volumes:
      - $CONF_DIR/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    shm_size: 256M