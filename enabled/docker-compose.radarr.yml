version: "3.7"
services:
  radarr:
    image: linuxserver/radarr:latest
    container_name: radarr
    restart: unless-stopped
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    volumes:
      - ${CONF_DIR}/radarr/config:/config
      - ${MEDIA_DIR}/Movies:/movie
      - ${MEDIA_DIR}/Animation:/animation
      - ${DOWNLOAD_DIR}:/downloads
      - ${DOWNLOAD_DIR}:/data
    expose:
      - 7878